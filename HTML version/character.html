<!DOCTYPE html>
<html>
  <head>
    <title>The Tower of Mystery - Character Selection</title>
    <style>
      body {
        background-color: #1e1e1e;
        color: #ffffff;
        font-family: sans-serif;
        text-align: center;
        padding-top: 100px;
      }
      h1 {
        font-size: 3em;
        margin-bottom: 20px;
      }
      form {
        display: inline-block;
        border: 3px solid #4caf50;
        border-radius: 10px;
        padding: 20px;
        margin-top: 50px;
      }
      input[type="radio"] {
        display: none;
      }
      label {
        display: inline-block;
        background-color: #4caf50;
        color: #ffffff;
        font-size: 2em;
        padding: 20px;
        border-radius: 10px;
        cursor: pointer;
        margin-right: 10px;
      }
      input[type="radio"]:checked + label {
        background-color: #3e8e41;
      }
      button {
        background-color: #4caf50;
        border: none;
        color: #ffffff;
        font-size: 2em;
        padding: 20px;
        border-radius: 10px;
        cursor: pointer;
        margin-top: 20px;
      }
      button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <h1>The Tower of Mystery</h1>
    <form>
      <h2>Select Your Character:</h2>
      <input type="radio" id="character1" name="character" value="character1">
      <label for="character1">Character 1</label>
      <input type="radio" id="character2" name="character" value="character2">
      <label for="character2">Character 2</label>
      <input type="radio" id="character3" name="character" value="character3">
      <label for="character3">Character 3</label>
      <button type="submit">Start Game</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
