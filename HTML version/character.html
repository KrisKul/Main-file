<!DOCTYPE html>
<html>
  <head>
    <title>The Tower of Mystery - Character Selection</title>
    <style>
      body {
        background-color: #1e1e1e;
        color: #ffffff;
        font-family: sans-serif;
        text-align: center;
        padding-top: 100px;
      }
      h1 {
        font-size: 3em;
        margin-bottom: 20px;
      }
      p {
        font-size: 2em;
        margin-top: 50px;
      }
      button {
        background-color: #4caf50;
        border: none;
        color: #ffffff;
        font-size: 2em;
        padding: 20px;
        border-radius: 10px;
        cursor: pointer;
        margin-top: 20px;
      }
      button:hover {
        background-color: #3e8e41;
      }
      label {
        display: block;
        font-size: 2em;
        margin-top: 20px;
      }
      input[type="radio"] {
        display: none;
      }
      input[type="radio"] + span {
        display: inline-block;
        font-size: 2em;
        padding: 10px;
        border-radius: 10px;
        cursor: pointer;
        margin: 0 10px;
      }
      input[type="radio"]:checked + span {
        background-color: #4caf50;
      }
    </style>
  </head>
  <body>
    <h1>The Tower of Mystery</h1>
    <p>Please select your character:</p>
    <form>
      <label>
        <input type="radio" name="character" value="Warrior">
        <span>Warrior</span>
      </label>
      <label>
        <input type="radio" name="character" value="Rogue">
        <span>Rogue</span>
      </label>
      <label>
        <input type="radio" name="character" value="Mage">
        <span>Mage</span>
      </label>
      <button type="submit">Select Character</button>
    </form>
    <script src="script.js"></script>
    <a href="index.html">Home</a>
  </body>
</html>
